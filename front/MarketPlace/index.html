<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    <script defer type="module" src='main.js'></script>
</head>
<body style="font-family: Arial, Helvetica, sans-serif">
    <input type="button" id="connectMetamaskBtn" value="Connect Metamaks">
    <div>
        <h2>MyCoin App</h2>
        <ul style = "list-style: none;">
            <li style="margin-bottom: 16px;">
                <div id="myWalletAddress"></div>
            </li>
            <li style="margin-bottom: 16px;">
                <div id="myCoinBalance"></div>
            </li>
        </ul>
        
        
    </div>
    <div>
        <h2>MyNFTCollection App</h2>
        <ul style = "list-style: none;">
            <li style="margin-bottom: 16px;">
                <input type="button" id="mintNewTokenBtn" value="Mint New Token" disabled>
            </li>
            <li style="margin-bottom: 16px;">
                <div id="myNFTBalance"></div>
            </li>       
        </ul>
    </div>
    <div>
        <h2>MyMarketPlace App</h2>
        <ul style = "list-style: none;">
            <li style="margin-bottom: 16px;">
                <div id="openSales"></div>
            </li>
            <li style="margin-bottom: 16px;">
                <input type="button" id="createSaleBtn" value="Create Sale" disabled>
                <input type="number" id="tokenId" placeholder="Enter TokenId" disabled>
                <input type="number" id="salesPrice" placeholder="Enter Price" disabled>
                <div id="create-error-message"></div>
            </li>
            <li style="margin-bottom: 16px;">
                <input type="button" id="buySaleBtn" value="Buy Sale" disabled>
                <input type="number" id="saleIdToBuy" placeholder="Enter SaleId" disabled>
            </li>
            <li style="margin-bottom: 16px;">
                <input type="button" id="cancelSaleBtn" value="Cancel Sale" disabled>
                <input type="number" id="saleIdToCancel" placeholder="Enter SaleId" disabled>    
            </li>
            <li style="margin-bottom: 16px;">
                <input type="button" id="getSaleBtn" value="Get Sale's Info" disabled>
                <input type="number" id="saleId" placeholder="Enter SaleId" disabled>
            </li>
            <li style="margin-bottom: 16px;">  
                <div id="saleOwner"></div>
            </li>
            <li style="margin-bottom: 16px;">
                <div id="saleTokenId"></div> 
            </li>
            <li style="margin-bottom: 16px;">
                <div id="salePrice"></div> 
            </li>
            <li style="margin-bottom: 16px;">
                <div id="saleStatus"></div> 
            </li>
            <li style="margin-bottom: 16px;">
                <div id="get-error-message"></div>
            </li>
        </ul>
    </div>
</body>
</html>
